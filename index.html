<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f23">
    <title>UI Swipe - API Card Swiper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ðŸ’«</span>
                <span class="logo-text">UI Swipe</span>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-label">Geswiped:</span>
                    <span class="stat-value" id="swipeCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Card Stack Container -->
    <main class="swipe-container" id="swipeContainer">
        <!-- Cards will be inserted here by JavaScript -->
    </main>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loader-spinner"></div>
        <p>Lade neue Karten...</p>
    </div>

    <!-- Swipe Actions -->
    <div class="swipe-actions" id="swipeActions">
        <button class="action-btn action-dislike" id="dislikeBtn" title="Ablehnen">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <button class="action-btn action-like" id="likeBtn" title="Akzeptieren">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
        </button>
    </div>

    <!-- Swipe Hint -->
    <div class="swipe-hint" id="swipeHint">
        <div class="hint-arrows">
            <span class="hint-arrow down">â†“</span>
        </div>
        <p>Swipe nach unten zum Weitermachen</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
