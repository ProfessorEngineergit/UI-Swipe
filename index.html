<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f23">
    <title>UI Swipe - Satisfying UI Components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">✨</span>
                <span class="logo-text">UI Swipe</span>
            </div>
            <div class="header-actions">
                <button class="sound-toggle" id="soundToggle" title="Sound An/Aus">
                    <svg class="sound-on" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <svg class="sound-off" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
                <div class="category-indicator">
                    <span id="currentCategory">Toggles</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Component Container (Swipeable) -->
    <main class="component-container" id="componentContainer">
        <!-- Components will be inserted here by JavaScript -->
    </main>

    <!-- Navigation Dots -->
    <div class="nav-dots" id="navDots">
        <!-- Dots will be inserted by JavaScript -->
    </div>

    <!-- Swipe Hint -->
    <div class="swipe-hint" id="swipeHint">
        <div class="swipe-arrow">↑</div>
        <span>Swipe für mehr</span>
    </div>

    <!-- Category Filter -->
    <nav class="category-nav" id="categoryNav">
        <button class="category-btn active" data-category="all">Alle</button>
        <button class="category-btn" data-category="toggles">Toggles</button>
        <button class="category-btn" data-category="buttons">Buttons</button>
        <button class="category-btn" data-category="checkboxes">Checkboxes</button>
        <button class="category-btn" data-category="sliders">Sliders</button>
        <button class="category-btn" data-category="loaders">Loaders</button>
        <button class="category-btn" data-category="cards">Cards</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
